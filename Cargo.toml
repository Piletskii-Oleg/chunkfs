[workspace]
members = ["runner"]
resolver = "2"

[package]
name = "chunkfs"
version = "0.1.0"
edition = "2021"

[profile.release-deb]
inherits = "release"
debug = true

[dependencies]
chunking = { git = "https://github.com/Piletskii-Oleg/rust-chunking.git", optional = true }
sha2 = { version = "0.10", optional = true }
uuid = { version = "1", features = ["fast-rng", "v4"], optional = true }

[features]
chunkers = ["chunking"]
hashers = ["sha2"]
bench = ["uuid"]

[dev-dependencies]
chunkfs = { path = ".", features = ["chunkers", "hashers"] }
criterion = "0.5"
sha3 = "0.10"
approx = "0.5"
tempfile = "3.14"
itertools = "0.13"

[[bench]]
name = "write_read"
harness = false

[[bench]]
name = "chunker_sizes"
harness = false